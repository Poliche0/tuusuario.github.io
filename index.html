<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Seguridad Nacional</title>
  <style>
    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    @keyframes flash {
      0%, 100% { background: black; color: lime; }
      50% { background: white; color: black; }
    }
    @keyframes popup {
      from { transform: scale(0.8) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    @keyframes slideNumber {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0HlQ7LRal7hZ4tGo/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
      animation: matrixRain 10s linear infinite;
    }
    h2 {
      font-size: 3em;
      color: #fff;
    }
    .screen, .file-system {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .visible {
      display: flex;
    }
    .digits {
      display: flex;
      gap: 40px;
      font-size: 5em;
      font-weight: bold;
      color: lime;
      letter-spacing: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 3px solid #0f0;
      border-radius: 12px;
      margin: 30px 0;
    }
    .inputs {
      display: flex;
      gap: 40px;
      margin: 30px 0;
    }
    .input {
      background-color: #111;
      padding: 40px;
      font-size: 4em;
      border: 4px solid #0f0;
      width: 110px;
      text-align: center;
      border-radius: 10px;
      transition: all 0.2s;
    }
    .changing {
      animation: slideNumber 0.3s ease-out;
    }
    #instruction {
      margin-bottom: 30px;
      font-size: 2em;
      color: #fff;
      text-align: center;
      background: #222;
      padding: 15px 30px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
    #errorMessage {
      margin-top: 15px;
      color: red;
      font-size: 1.4em;
    }
    .files {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
    }
    .file {
      background: linear-gradient(145deg, #ffe100, #ffcc00);
      color: black;
      border: 2px solid #888;
      padding: 30px 40px;
      width: 300px;
      height: 80px;
      text-align: center;
      cursor: pointer;
      box-shadow: 4px 4px 12px #222;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .file::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #f5d300;
      border-bottom: 2px solid #aaa;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 3px solid #0f0;
      padding: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: popup 0.3s ease-out;
    }
    .modal.visible {
      display: flex;
    }
    .modal input {
      font-size: 2em;
      padding: 10px;
      margin-top: 20px;
    }
    .close-btn {
      margin-top: 30px;
      cursor: pointer;
      color: #f00;
      font-size: 1.5em;
    }
    #counter, #timer {
      position: absolute;
      bottom: 20px;
      font-size: 1.5em;
      color: #0f0;
    }
    #counter {
      right: 20px;
    }
    #timer {
      left: 20px;
    }
    #accessGranted {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      animation: flash 0.8s ease-in-out 2;
    }
  </style>
</head>
<body>
  <!-- HTML structure omitted for brevity (unchanged) -->
  <script>
    let interval;
    let currentSlot = 0;
    const userInput = [null, null, null, null];

    function startSlot() {
      const box = document.querySelectorAll('#inputs .input')[currentSlot];
      let number = 1;
      box.textContent = number;

      const speeds = [1000, 833, 666, 500];
      const speed = speeds[currentSlot];

      interval = setInterval(() => {
        number = number % 9 + 1;
        box.textContent = number;
        box.classList.add('changing');
        setTimeout(() => box.classList.remove('changing'), 200);
      }, speed);

      window.onclick = () => {
        if (userInput[currentSlot] === null) {
          userInput[currentSlot] = number;
          clearInterval(interval);
          window.onclick = null;
          currentSlot++;
          if (currentSlot < 4) {
            setTimeout(startSlot, 500);
          } else {
            // Aquí iría la lógica de verificación de contraseña
          }
        }
      }
    }
  </script>
</body>
</html>
