<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Seguridad Nacional</title>
  <style>
    /* Animaciones */
    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    @keyframes slideNumber {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes flash {
      0%, 100% { background: black; color: lime; }
      50% { background: white; color: black; }
    }

    /* Estilo general */
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0HlQ7LRal7hZ4tGo/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
      animation: matrixRain 10s linear infinite;
    }

    .inputs {
      display: flex;
      gap: 40px;
      margin: 30px 0;
    }
    .input {
      background-color: #111;
      padding: 40px;
      font-size: 4em;
      border: 4px solid #0f0;
      width: 110px;
      text-align: center;
      border-radius: 10px;
      transition: all 0.2s;
    }
    .changing {
      animation: slideNumber 0.3s ease-out;
    }
    #accessGranted {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      animation: flash 0.8s ease-in-out 2;
    }
  </style>
</head>
<body>
  <div id="inputs" class="inputs">
    <div class="input">0</div>
    <div class="input">0</div>
    <div class="input">0</div>
    <div class="input">0</div>
  </div>

  <script>
    let currentSlot = 0;
    let interval;
    const userInput = [null, null, null, null];
    const speeds = [1000, 833, 666, 500]; // de 1s a 0.5s

    function startSlot() {
      const box = document.querySelectorAll('#inputs .input')[currentSlot];
      let number = 1;
      box.textContent = number;

      const speed = speeds[currentSlot];
      interval = setInterval(() => {
        number = number % 9 + 1;
        box.textContent = number;
        box.classList.add('changing');
        setTimeout(() => box.classList.remove('changing'), 200);
      }, speed);

      function handleClick() {
        if (userInput[currentSlot] === null) {
          userInput[currentSlot] = number;
          clearInterval(interval);
          window.removeEventListener('click', handleClick);
          currentSlot++;
          if (currentSlot < 4) {
            setTimeout(startSlot, 500);
          } else {
            console.log("Secuencia final:", userInput);
          }
        }
      }

      window.addEventListener('click', handleClick);
    }

    window.onload = startSlot;
  </script>
</body>
</html>
