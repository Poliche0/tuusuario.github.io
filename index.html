<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Seguridad Nacional</title>
  <style>
    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    @keyframes flash {
      0%, 100% { background: black; color: lime; }
      50% { background: white; color: black; }
    }
    @keyframes popup {
      from { transform: scale(0.8) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    @keyframes slideNumber {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/l0HlQ7LRal7hZ4tGo/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
      animation: matrixRain 10s linear infinite;
    }
    h2 {
      font-size: 3em;
      color: #fff;
    }
    .screen, .file-system {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .visible {
      display: flex;
    }
    .digits {
      display: flex;
      gap: 40px;
      font-size: 5em;
      font-weight: bold;
      color: lime;
      letter-spacing: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 3px solid #0f0;
      border-radius: 12px;
      margin: 30px 0;
    }
    .inputs {
      display: flex;
      gap: 40px;
      margin: 30px 0;
    }
    .input {
      background-color: #111;
      padding: 40px;
      font-size: 4em;
      border: 4px solid #0f0;
      width: 110px;
      text-align: center;
      border-radius: 10px;
      transition: all 0.2s;
    }
    .changing {
      animation: slideNumber 0.3s ease-out;
    }
    #instruction {
      margin-bottom: 18px;
      font-size: 2em;
      color: #fff;
      text-align: center;
      background: #222;
      padding: 15px 30px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
    /* TEMPORIZADOR DEBAJO DE LAS INSTRUCCIONES */
    #timer {
      /* Ya no es fixed */
      position: static;
      margin-bottom: 24px;
      font-size: 3.5em;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      background: rgba(0,0,0,0.85);
      border: 4px solid #0f0;
      border-radius: 18px;
      padding: 16px 56px;
      color: #0f0;
      box-shadow: 0 0 30px #000, 0 0 8px #0f0;
      transition: border-color 0.2s, color 0.2s;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      display: block;
    }
    #errorMessage {
      margin-top: 15px;
      color: red;
      font-size: 1.4em;
    }
    .files {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
    }
    .file {
      background: linear-gradient(145deg, #ffe100, #ffcc00);
      color: black;
      border: 2px solid #888;
      padding: 30px 40px;
      width: 300px;
      height: 80px;
      text-align: center;
      cursor: pointer;
      box-shadow: 4px 4px 12px #222;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .file::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #f5d300;
      border-bottom: 2px solid #aaa;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 3px solid #0f0;
      padding: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: popup 0.3s ease-out;
    }
    .modal.visible {
      display: flex;
    }
    .modal input {
      font-size: 2em;
      padding: 10px;
      margin-top: 20px;
    }
    .close-btn {
      margin-top: 30px;
      cursor: pointer;
      color: #f00;
      font-size: 1.5em;
    }
    #counter {
      font-size: 1.5em;
      color: #0f0;
      margin-top: 18px;
    }
    #accessGranted {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      animation: flash 0.8s ease-in-out 2;
    }
  </style>
</head>
<body>
  <div id="accessGranted" class="screen">
    <h2 style="font-size: 3em; color: lime;">üîì ACCESO CONCEDIDO</h2>
  </div>
  <div id="game" class="screen visible" style="flex-direction:column;align-items:center;">
    <div id="instruction">Haz click en la pantalla cuando el n√∫mero coincida</div>
    <div id="timer"></div>
    <div class="digits" id="passwordDisplay"></div>
    <div class="inputs" id="inputs">
      <div class="input">-</div>
      <div class="input">-</div>
      <div class="input">-</div>
      <div class="input">-</div>
    </div>
    <div id="errorMessage"></div>
    <div id="counter">Hackeos exitosos: 0 / 2</div>
  </div>
  <div id="fileSystem" class="file-system">
    <h2>üìÅ ARCHIVOS DEL SISTEMA</h2>
    <div class="files">
      <div class="file" onclick="openFile('topsecret')">üîê TOP SECRET</div>
      <div class="file" onclick="openFile('doc1')">üìÅ Proyecto FASE-17</div>
      <div class="file" onclick="openFile('doc2')">üìÅ Informe R-41</div>
      <div class="file" onclick="openFile('bomb')">üí£ Desactivaci√≥n Bombas</div>
    </div>
  </div>
  <div id="topsecret" class="modal"></div>
  <div id="doc1" class="modal"></div>
  <div id="doc2" class="modal"></div>
  <div id="bomb" class="modal"></div>
  <audio id="accessSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <script>
    // --- CONTRASE√ëA Y JUEGO ---
    let password = [];
    let userInput = [null, null, null, null];
    let currentSlot = 0;
    let interval;
    let successCount = 0;

    // --- NUEVO TIMER ---
    let timeLeft = 60.00;
    let timer;
    let timerActive = true;
    let timerColorInterval;
    let timerColorState = true;
    let colorChangeRate = 500;

    function formatTime(t) {
      return (t > 0 ? t : 0).toFixed(2).replace('.', ',') + 's';
    }

    function animateTimerColor() {
      clearInterval(timerColorInterval);
      timerColorInterval = setInterval(() => {
        timerColorState = !timerColorState;
        const timerDiv = document.getElementById('timer');
        if (timerColorState) {
          timerDiv.style.color = '#0f0';
          timerDiv.style.borderColor = '#0f0';
          timerDiv.style.boxShadow = '0 0 30px #000, 0 0 8px #0f0';
        } else {
          timerDiv.style.color = '#f00';
          timerDiv.style.borderColor = '#f00';
          timerDiv.style.boxShadow = '0 0 30px #000, 0 0 8px #f00';
        }
      }, colorChangeRate);
    }

    function updateTimer() {
      const timerDiv = document.getElementById('timer');
      timerDiv.textContent = `‚è≥ ${formatTime(timeLeft)}`;
      if (timeLeft <= 0 && timerActive) {
        timerActive = false;
        clearInterval(timer);
        clearInterval(timerColorInterval);
        document.body.classList.add('shake');
        document.getElementById('errorMessage').textContent = '‚õî Tiempo agotado. Hackeo fallido.';
        setTimeout(() => location.reload(), 3000);
      }
    }

    function startTimer() {
      timerActive = true;
      timeLeft = 60.00;
      colorChangeRate = 500;
      animateTimerColor();
      updateTimer();
      document.getElementById('timer').style.display = "block"; // Asegura que el temporizador est√© visible
      timer = setInterval(() => {
        if (!timerActive) return;
        timeLeft -= 0.02;
        if (timeLeft < 0) timeLeft = 0;
        updateTimer();

        // Cambia a 250ms el ritmo del color cuando quedan 15s
        if (timeLeft <= 15 && colorChangeRate !== 250) {
          colorChangeRate = 250;
          animateTimerColor();
        }
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(timerColorInterval);
        }
      }, 20);
    }

    function stopTimer() {
      timerActive = false;
      clearInterval(timer);
      clearInterval(timerColorInterval);
      document.getElementById('timer').style.display = "none";
    }

    // --- L√ìGICA DEL JUEGO ---
    function generatePassword() {
      password = Array.from({ length: 4 }, () => Math.floor(Math.random() * 9) + 1);
      document.getElementById('passwordDisplay').innerHTML = password.join(' ');
    }

    function updateCounter() {
      document.getElementById('counter').textContent = `Hackeos exitosos: ${successCount} / 2`;
    }

    function resetGame(error = false) {
      userInput = [null, null, null, null];
      currentSlot = 0;
      clearInterval(interval);
      document.querySelectorAll('#inputs .input').forEach(el => el.textContent = '-');
      if (error) {
        document.body.classList.add('shake');
        document.getElementById('errorMessage').textContent = '‚ùå Contrase√±a incorrecta. Reiniciando...';
        setTimeout(() => document.body.classList.remove('shake'), 500);
      } else {
        document.getElementById('errorMessage').textContent = '';
      }
      generatePassword();
      setTimeout(startSlot, 1000);
    }

    function startSlot() {
      const box = document.querySelectorAll('#inputs .input')[currentSlot];
      let number = 1;
      box.textContent = number;
      const speeds = [1400, 1100, 800, 500]; // √∫ltima casilla: 500ms
      let speed = speeds[currentSlot];
      interval = setInterval(() => {
        number = number % 9 + 1;
        box.textContent = number;
        box.classList.add('changing');
        setTimeout(() => box.classList.remove('changing'), 200);
      }, speed);

      window.onclick = () => {
        if (userInput[currentSlot] === null) {
          userInput[currentSlot] = number;
          clearInterval(interval);
          window.onclick = null;
          currentSlot++;
          if (currentSlot < 4) {
            setTimeout(startSlot, 500);
          } else {
            setTimeout(() => {
              if (JSON.stringify(userInput) === JSON.stringify(password)) {
                successCount++;
                updateCounter();
                if (successCount >= 2) {
                  stopTimer();
                  document.getElementById('game').classList.remove('visible');
                  const accessScreen = document.getElementById('accessGranted');
                  const fileSystem = document.getElementById('fileSystem');
                  const sound = document.getElementById('accessSound');
                  accessScreen.classList.add('visible');
                  sound.play();
                  setTimeout(() => {
                    accessScreen.classList.remove('visible');
                    fileSystem.classList.add('visible');
                  }, 2000);
                } else {
                  resetGame();
                }
              } else {
                resetGame(true);
              }
            }, 500);
          }
        }
      }
    }

    function openFile(id) {
      const modal = document.getElementById(id);
      modal.innerHTML = '<div style="font-size:1.4em; margin-bottom:10px">Cargando...</div>';
      modal.classList.add('visible');
      setTimeout(() => {
        if (id === 'bomb') {
          modal.innerHTML = '<h2 style="color:red">¬øQu√© cable cortar para desactivar la bomba?</h2><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'topsecret') {
          modal.innerHTML = '<div style="font-size: 1.5em; margin-bottom: 20px; text-align:center">Introduce la contrase√±a para acceder a<br><strong>TOP SECRET</strong>:</div><input type="password" /><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'doc1') {
          modal.innerHTML = '<div style="font-size:1.2em;">Proyecto FASE-17: <br>Archivo clasificado.<br>Acceso restringido.</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'doc2') {
          modal.innerHTML = '<div style="font-size:1.2em;">Informe R-41: <br>Informaci√≥n confidencial.<br>Solo personal autorizado.</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else {
          modal.innerHTML = '<div style="font-size:1.4em; color:red">‚ùå Error al abrir el archivo</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        }
      }, id === 'bomb' ? 500 : 1500);
    }

    function hideModal(id) {
      document.getElementById(id).classList.remove('visible');
    }

    // --- INICIO ---
    generatePassword();
    updateCounter();
    startTimer();
    startSlot();
  </script>
</body>
</html>
