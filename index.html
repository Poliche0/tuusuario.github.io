<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Seguridad Nacional</title>
  <style>
    @keyframes matrixRain {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    @keyframes flash {
      0%, 100% { background: black; color: lime; }
      50% { background: white; color: black; }
    }
    @keyframes popup {
      from { transform: scale(0.8) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    @keyframes slideNumber {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }
    body {
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://media.giphy.com/media/l0HlQ7LRal7hZ4tGo/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
      animation: matrixRain 10s linear infinite;
      pointer-events: none;
    }
    .main-container {
      width: 98vw;
      max-width: 480px;
      margin: 0 auto;
      background: rgba(0,0,0,0.86);
      border-radius: 18px;
      box-shadow: 0 0 30px #000, 0 0 8px #0f0;
      border: 2px solid #0f0;
      padding: 24px 16px 22px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 450px;
      gap: 0.5em;
    }
    h2 {
      font-size: 2.1em;
      color: #fff;
      margin: 0 0 20px 0;
    }
    .screen, .file-system {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .visible {
      display: flex;
    }
    .digits {
      display: flex;
      gap: 18px;
      font-size: 2.4em;
      font-weight: bold;
      color: lime;
      letter-spacing: 7px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin: 20px 0;
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
    }
    .inputs {
      display: flex;
      gap: 14px;
      margin: 18px 0;
      width: 100%;
      justify-content: center;
    }
    .input {
      background-color: #111;
      padding: 24px 0;
      font-size: 2em;
      border: 3px solid #0f0;
      width: 52px;
      text-align: center;
      border-radius: 8px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    .changing {
      animation: slideNumber 0.3s ease-out;
    }
    #instruction {
      margin-bottom: 10px;
      font-size: 1.23em;
      color: #fff;
      text-align: center;
      background: #222;
      padding: 12px 10px 10px 10px;
      border: 2px solid #0f0;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #timer {
      /* no fixed! */
      position: static;
      margin: 0 0 14px 0;
      font-size: 2em;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      background: rgba(0,0,0,0.85);
      border: 3px solid #0f0;
      border-radius: 15px;
      padding: 11px 0;
      color: #0f0;
      box-shadow: 0 0 18px #000, 0 0 5px #0f0;
      transition: border-color 0.2s, color 0.2s;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
      display: block;
    }
    #errorMessage {
      margin-top: 10px;
      color: red;
      font-size: 1em;
      min-height: 26px;
    }
    #counter {
      font-size: 1.08em;
      color: #0f0;
      margin-top: 10px;
      width: 100%;
      text-align: right;
    }
    /* Archivos del sistema */
    .file-system {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5em;
    }
    .files {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 18px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .file {
      background: linear-gradient(145deg, #ffe100, #ffcc00);
      color: black;
      border: 2px solid #888;
      padding: 11px 0;
      width: 95%;
      max-width: 320px;
      height: 52px;
      text-align: center;
      cursor: pointer;
      box-shadow: 2px 2px 7px #222;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.05em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-sizing: border-box;
    }
    .file::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 11px;
      background: #f5d300;
      border-bottom: 2px solid #aaa;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 3px solid #0f0;
      padding: 40px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: popup 0.3s ease-out;
      max-width: 94vw;
      border-radius: 14px;
      box-sizing: border-box;
    }
    .modal.visible {
      display: flex;
    }
    .modal input {
      font-size: 1.14em;
      padding: 10px;
      margin-top: 20px;
    }
    .close-btn {
      margin-top: 24px;
      cursor: pointer;
      color: #f00;
      font-size: 1.1em;
    }
    #accessGranted {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      animation: flash 0.8s ease-in-out 2;
    }
    @media (max-width: 600px) {
      .main-container, .file-system {
        max-width: 99vw;
        padding: 8px 2vw 8px 2vw;
        min-height: unset;
      }
      .digits { font-size: 1.32em; gap: 7px; }
      .inputs .input { font-size: 1.3em; padding: 12px 0; width: 34px;}
      #timer { font-size: 1.2em; padding: 7px 0;}
      #instruction { font-size: 1em; padding: 7px 4px;}
      .file { font-size: 0.99em; height: 38px; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="game" class="screen visible" style="flex-direction:column;align-items:center;width:100%;">
      <div id="instruction">Haz click en la pantalla cuando el n√∫mero coincida</div>
      <div id="timer"></div>
      <div class="digits" id="passwordDisplay"></div>
      <div class="inputs" id="inputs">
        <div class="input">-</div>
        <div class="input">-</div>
        <div class="input">-</div>
        <div class="input">-</div>
      </div>
      <div id="errorMessage"></div>
      <div id="counter">Hackeos exitosos: 0 / 2</div>
    </div>
    <div id="fileSystem" class="file-system">
      <h2>üìÅ ARCHIVOS DEL SISTEMA</h2>
      <div class="files">
        <div class="file" onclick="openFile('topsecret')">üîê TOP SECRET</div>
        <div class="file" onclick="openFile('doc1')">üìÅ Proyecto FASE-17</div>
        <div class="file" onclick="openFile('doc2')">üìÅ Informe R-41</div>
        <div class="file" onclick="openFile('bomb')">üí£ Desactivaci√≥n Bombas</div>
      </div>
    </div>
  </div>
  <div id="accessGranted" class="screen">
    <h2 style="font-size: 2.2em; color: lime;">üîì ACCESO CONCEDIDO</h2>
  </div>
  <div id="topsecret" class="modal"></div>
  <div id="doc1" class="modal"></div>
  <div id="doc2" class="modal"></div>
  <div id="bomb" class="modal"></div>
  <audio id="accessSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <script>
    // --- CONTRASE√ëA Y JUEGO ---
    let password = [];
    let userInput = [null, null, null, null];
    let currentSlot = 0;
    let interval;
    let successCount = 0;

    // --- NUEVO TIMER ---
    let timeLeft = 60.00;
    let timer;
    let timerActive = true;
    let timerColorInterval;
    let timerColorState = true;
    let colorChangeRate = 500;

    function formatTime(t) {
      return (t > 0 ? t : 0).toFixed(2).replace('.', ',') + 's';
    }

    function animateTimerColor() {
      clearInterval(timerColorInterval);
      timerColorInterval = setInterval(() => {
        timerColorState = !timerColorState;
        const timerDiv = document.getElementById('timer');
        if (timerColorState) {
          timerDiv.style.color = '#0f0';
          timerDiv.style.borderColor = '#0f0';
          timerDiv.style.boxShadow = '0 0 18px #000, 0 0 5px #0f0';
        } else {
          timerDiv.style.color = '#f00';
          timerDiv.style.borderColor = '#f00';
          timerDiv.style.boxShadow = '0 0 18px #000, 0 0 5px #f00';
        }
      }, colorChangeRate);
    }

    function updateTimer() {
      const timerDiv = document.getElementById('timer');
      timerDiv.textContent = `‚è≥ ${formatTime(timeLeft)}`;
      if (timeLeft <= 0 && timerActive) {
        timerActive = false;
        clearInterval(timer);
        clearInterval(timerColorInterval);
        document.body.classList.add('shake');
        document.getElementById('errorMessage').textContent = '‚õî Tiempo agotado. Hackeo fallido.';
        setTimeout(() => location.reload(), 3000);
      }
    }

    function startTimer() {
      timerActive = true;
      timeLeft = 60.00;
      colorChangeRate = 500;
      animateTimerColor();
      updateTimer();
      document.getElementById('timer').style.display = "block";
      timer = setInterval(() => {
        if (!timerActive) return;
        timeLeft -= 0.02;
        if (timeLeft < 0) timeLeft = 0;
        updateTimer();

        // Cambia a 250ms el ritmo del color cuando quedan 15s
        if (timeLeft <= 15 && colorChangeRate !== 250) {
          colorChangeRate = 250;
          animateTimerColor();
        }
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(timerColorInterval);
        }
      }, 20);
    }

    function stopTimer() {
      timerActive = false;
      clearInterval(timer);
      clearInterval(timerColorInterval);
      document.getElementById('timer').style.display = "none";
    }

    // --- L√ìGICA DEL JUEGO ---
    function generatePassword() {
      password = Array.from({ length: 4 }, () => Math.floor(Math.random() * 9) + 1);
      document.getElementById('passwordDisplay').innerHTML = password.join(' ');
    }

    function updateCounter() {
      document.getElementById('counter').textContent = `Hackeos exitosos: ${successCount} / 2`;
    }

    function resetGame(error = false) {
      userInput = [null, null, null, null];
      currentSlot = 0;
      clearInterval(interval);
      document.querySelectorAll('#inputs .input').forEach(el => el.textContent = '-');
      if (error) {
        document.body.classList.add('shake');
        document.getElementById('errorMessage').textContent = '‚ùå Contrase√±a incorrecta. Reiniciando...';
        setTimeout(() => document.body.classList.remove('shake'), 500);
      } else {
        document.getElementById('errorMessage').textContent = '';
      }
      generatePassword();
      setTimeout(startSlot, 900);
    }

    function startSlot() {
      const box = document.querySelectorAll('#inputs .input')[currentSlot];
      let number = 1;
      box.textContent = number;
      const speeds = [1400, 1100, 800, 500];
      let speed = speeds[currentSlot];
      interval = setInterval(() => {
        number = number % 9 + 1;
        box.textContent = number;
        box.classList.add('changing');
        setTimeout(() => box.classList.remove('changing'), 180);
      }, speed);

      window.onclick = () => {
        if (userInput[currentSlot] === null) {
          userInput[currentSlot] = number;
          clearInterval(interval);
          window.onclick = null;
          currentSlot++;
          if (currentSlot < 4) {
            setTimeout(startSlot, 400);
          } else {
            setTimeout(() => {
              if (JSON.stringify(userInput) === JSON.stringify(password)) {
                successCount++;
                updateCounter();
                if (successCount >= 2) {
                  stopTimer();
                  document.getElementById('game').classList.remove('visible');
                  const accessScreen = document.getElementById('accessGranted');
                  const fileSystem = document.getElementById('fileSystem');
                  const sound = document.getElementById('accessSound');
                  accessScreen.classList.add('visible');
                  sound.play();
                  setTimeout(() => {
                    accessScreen.classList.remove('visible');
                    fileSystem.classList.add('visible');
                  }, 1700);
                } else {
                  resetGame();
                }
              } else {
                resetGame(true);
              }
            }, 400);
          }
        }
      }
    }

    function openFile(id) {
      const modal = document.getElementById(id);
      modal.innerHTML = '<div style="font-size:1.08em; margin-bottom:8px">Cargando...</div>';
      modal.classList.add('visible');
      setTimeout(() => {
        if (id === 'bomb') {
          modal.innerHTML = '<h2 style="color:red;font-size:1.15em;">¬øQu√© cable cortar para desactivar la bomba?</h2><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'topsecret') {
          modal.innerHTML = '<div style="font-size: 1.1em; margin-bottom: 12px; text-align:center">Introduce la contrase√±a para acceder a<br><strong>TOP SECRET</strong>:</div><input type="password" /><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'doc1') {
          modal.innerHTML = '<div style="font-size:1em;">Proyecto FASE-17: <br>Archivo clasificado.<br>Acceso restringido.</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else if (id === 'doc2') {
          modal.innerHTML = '<div style="font-size:1em;">Informe R-41: <br>Informaci√≥n confidencial.<br>Solo personal autorizado.</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        } else {
          modal.innerHTML = '<div style="font-size:1em; color:red">‚ùå Error al abrir el archivo</div><div class="close-btn" onclick="hideModal(\'' + id + '\')">‚ùå Cerrar</div>';
        }
      }, id === 'bomb' ? 500 : 1000);
    }

    function hideModal(id) {
      document.getElementById(id).classList.remove('visible');
    }

    // --- INICIO ---
    generatePassword();
    updateCounter();
    startTimer();
    startSlot();
  </script>
</body>
</html>
